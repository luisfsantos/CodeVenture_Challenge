<div class="d-flex justify-contents-center mt-4">
  <p class="pl-2" *ngIf="auth.isLoggedIn">
    Hey there {{auth.userName}} you are already logged in!
  </p>
  <br/>
  <a href="http://localhost:3000/auth/github/login" class="btn btn-primary btn-lg" *ngIf="!auth.isLoggedIn" role="button" aria-pressed="true">Sign In With Github
    <i class="fa fa-github-square" aria-hidden="true"></i>
  </a>
</div>
