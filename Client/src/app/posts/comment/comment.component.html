<div class="d-flex justify-content-center">
  <app-load-spinner *ngIf="!ready"></app-load-spinner>
</div>
<div class="d-flex justify-content-center w-100" *ngIf="ready">
  <div class="card w-100">
    <div class="card-body">
      <p class="card-title strong small">{{comment.by ? comment.by : "[deleted]"}}</p>
      <p class="card-subtitle mb-2 text-muted small">Posted at: {{comment.time*1000 | date: "medium"}}</p>
      <p class="card-text small" [innerHTML]="comment.text ? comment.text : '[deleted]'"></p>
      <button class="card-link small btn-link" *ngIf="comment.kids" (click)="toggleChildren()">{{collapseComments ? "Show" : "Hide"}} Comments</button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" [id]="'comment' + comment.id" [collapse]="collapseComments" *ngIf="!collapseComments">
  <app-comments class="w-100" [comments]="subComments | async" *ngIf="ready && comment.kids"></app-comments>
</div>
