<div class="d-flex justify-content-center">
  <app-load-spinner *ngIf="!ready"></app-load-spinner>
</div>
<div class="d-flex justify-content-center pt-1 pb-1" *ngIf="ready" clickable (click)="showComments()">
  <div class="card border w-75">
    <div class="card-body">
      <h4 class="card-title">
        <a [href]="story.url">
          <p>{{story.title}}</p>
        </a>
      </h4>
      <div class="d-flex text-dark">
        <p class="card-text">{{story.score}}
          <i class="fa fa-arrow-circle-up" aria-hidden="true"></i> | {{story.descendants}} comments | Posted on {{story.time * 1000 | date: "medium"}}</p>
      </div>
    </div>
  </div>
</div>
<app-comments [comments]="comments | async"></app-comments>
